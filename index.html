<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container bg-light">
        <h1 class="text-center">My Library</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#new-book">Add A Book</button>
        <div class="modal fade" id="new-book" tabindex="-1" aria-labelledby="new-book" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="new-book-title">Enter Book Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-book-form">
                            <div class="mb-3">
                              <label for="title" class="form-label">Title</label>
                              <input type="text" class="form-control" id="form-title" required>
                            </div>
                            <div class="mb-3">
                              <label for="author" class="form-label">Author</label>
                              <input type="text" class="form-control" id="form-author" required>
                            </div>
                            <div class="mb-3">
                                <label for="pages" class="form-label">Pages</label>
                                <input type="number" class="form-control" id="form-pages" required>
                              </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="form-read" value = 'true'>
                              <label class="form-check-label" for="read">Have you Read this book ?</label>
                            </div>
                            <button id="add-book-button" type="submit" class="btn btn-primary float-end">Add Book</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container bg-light">
        <table id="library" class="table table-striped">
            <thead>
                <tr>
                    <th class="title" scope="col">Title</th>
                    <th class="author" scope="col">Author</th>
                    <th class="pages" scope="col">Pages</th>
                    <th class="status" scope="col">Status</th>
                    <th class="delete" scope="col">Delete</th>
                    <th class="update" scope="col">Update Status</th>
                </tr>
            </thead>
            <tbody class="library-table">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
